<div class="col-12 p-0 mt-3">
	<div class="">
		<div class="grid">
			<div class="col-6 flex align-items-center justify-content-center bg-white p-0">
				<div class="w-full">
					<div class="flex align-items-center justify-content-center"
						style="flex-direction: column">
						<div class="text-left">
							<h3>Sign up</h3>
						</div>
						<div class="relative">
							<label for="username"
								class="block font-medium mb-2 text-sm">Username</label>
							<i class="pi pi-user absolute input-icon"></i>
							<input id="username" type="text" placeholder="Username" pInputText
								class="w-full md:w-25rem mb-3">
						</div>
						<div class="relative">
							<label for="password1"
								class="block font-medium mb-2 text-sm">Password</label>
							<i class="pi pi-lock-open absolute input-icon z-5"></i>
							<p-password id="password1" [(ngModel)]="password" placeholder="Password"
								[toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full md:w-25rem">
							</p-password>
						</div>
						<div class="relative">
							<label for="password2" class="block font-medium mb-2 text-sm">Confirm
								Password</label>
							<i class="pi pi-lock-open absolute input-icon z-5"></i>
							<p-password id="password2" [(ngModel)]="password2" placeholder="Password"
								[toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full md:w-25rem">
							</p-password>
						</div>
						<div class="relative">
							<label for="mobile" class="block font-medium mb-2 text-sm">Mobile No</label>
							<i class="pi pi-phone absolute input-icon"></i>
							<input id="mobile" type="text" placeholder="Mobile No" pInputText
								class="w-full md:w-25rem mb-3">
						</div>
						<div class="relative">
							<label for="email" class="block font-medium mb-2 text-sm">Email
								Address</label>
							<i class="pi pi-envelope absolute input-icon"></i>
							<input id="email" type="text" placeholder="Email Address" pInputText
								class="w-full md:w-25rem mb-4">
						</div>
						<button pButton pRipple label="Sign Up"
							class=" flex w-full p-3 mb-4 login-btn md:w-25rem"></button>
						<div class="flex">
							<p-divider align="center" class="md:w-25rem">
								<span>Or sign up with</span>
							</p-divider>
						</div>
						<div
							class="flex align-items-center justify-content-center gap-5 md:w-25rem social-icon-wrapper">
							<img src="assets/layout/images/google.svg" alt="Sakai logo"
								class="mb-5 flex-shrink-0">
							<img src="assets/layout/images/Facebook.svg" alt="Sakai logo"
								class="mb-5 flex-shrink-0">
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="col-6 align-items-center justify-content-center"> -->
			<div class="col-6 flex align-items-center justify-content-center p-0 bg-white">
				<div class="flex-column flex-wrap justify-content-between pb-6 pt-6"
					style="background:url('assets/layout/images/v1015-101a 1.png')100% -10%, linear-gradient(180deg,#02CDB9 0%,#02A8CD 100%);background-repeat: no-repeat;">
					<div class="text-center">
						<h3 class="mb-1">HELLO,</h3>
						<h2 class="text-white mt-0">WELCOME BACK</h2>
					</div>
					<div class="text-center">
						<img src="assets/layout/images/Монтажная область 2@4x 1.png"
							alt="National Public School" class="max-w-full">
					</div>
					<button pButton pRipple type="button"
						class="p-button-rounded bg-white text-color sign-up-btn border-none pl-5 pr-5 pt-3 pb-3 font-semibold block ml-auto mr-auto mt-0 mb-0"
						[routerLink]="['/auth/login']">Already have an account ? <span
							class="text-orange">&nbsp;Login</span></button>
				</div>
			</div>
		</div>
	</div>
</div>
