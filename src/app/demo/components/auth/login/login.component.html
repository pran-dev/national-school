<div class="col-12 p-0 mt-3">
	<div class="">
		<div class="grid">
			<div class="col-6 flex align-items-center justify-content-center bg-white">
				<div class="w-full">
					<div class="text-center mb-1">
						<img src="assets/layout/images/npsLogo 1.png" alt="National Public School"
							style="width:130px">
					</div>
					<div class="flex align-items-center justify-content-center"
						style="flex-direction: column">
						<div class="relative">
							<label for="email1" class="block font-medium mb-2 text-sm">Username</label>
							<i class="pi pi-user absolute input-icon login-input-icon"></i>
							<input id="email1" type="text" placeholder="Email address" pInputText
								class="w-full md:w-25rem mb-5">
						</div>
						<div class="relative">
							<label for="password1" class="block font-medium mb-2 text-sm">Password</label>
							<i class="pi pi-lock-open absolute input-icon z-5 login-input-icon"></i>
							<p-password id="password1" [(ngModel)]="password" placeholder="Password"
								[toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full md:w-25rem">
							</p-password>
						</div>
						<button pButton pRipple label="Login" [routerLink]="['/uikit/input']" class=" flex w-full p-3 mb-5 login-btn md:w-25rem"></button>
						<div
							class="flex align-items-center justify-content-between mb-8 gap-5 md:w-25rem">
							<div class="flex align-items-center">
								<p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2">
								</p-checkbox>
								<label for="rememberme1">Remember me</label>
							</div>
							<a class="font-medium no-underline ml-2 text-right cursor-pointer text-orange"
								[routerLink]="['/auth/forgotpassword']">Forgot password?</a>
						</div>
						<div class="flex">
							<p-divider align="center" class="md:w-25rem">
								<span>Or sign in with</span>
							</p-divider>
						</div>
						<div
							class="flex align-items-center justify-content-center mb-0 gap-5 md:w-25rem social-icon-wrapper">
							<img src="assets/layout/images/google.svg" alt="Sakai logo"
								class="mb-5 flex-shrink-0">
							<img src="assets/layout/images/Facebook.svg" alt="Sakai logo"
								class="mb-5 flex-shrink-0">
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="col-6 align-items-center justify-content-center"> -->
			<div class="col-6 flex align-items-center justify-content-center p-0 bg-white">
				<div class="flex-column flex-wrap justify-content-between pb-6 pt-6"
					style="background:url('assets/layout/images/v1015-101a 1.png')100% -10%, linear-gradient(180deg,#02CDB9 0%,#02A8CD 100%);background-repeat: no-repeat;">
					<div class="text-center">
						<h3 class="mb-1">HELLO,</h3>
						<h2 class="text-white mt-0">WELCOME BACK</h2>
					</div>
					<div class="text-center">
						<img src="assets/layout/images/Монтажная область 2@4x 1.png"
							alt="National Public School" class="max-w-full">
					</div>
					<!-- <p-button label="Don't have an account ? Sign up" styleClass="p-button-rounded bg-white text-color sign-up-btn border-none pl-5 pr-5 pt-3 pb-3"> -->
					<button pButton pRipple type="button"
						class="p-button-rounded bg-white text-color sign-up-btn border-none pl-5 pr-5 pt-3 pb-3 font-semibold block ml-auto mr-auto mt-0 mb-0"
						[routerLink]="['/auth/signup']">Don't have an account ? <span
							class="text-orange">&nbsp;Sign up</span></button>
					<!-- </p-button> -->
				</div>
			</div>
		</div>
	</div>
</div>
